name: Workflow Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-workflows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Scan workflows for unsupported Python versions
        run: |
          set -euo pipefail
          echo "Searching .github/workflows for disallowed python-version values..."
          # show all python-version lines for context
          grep -R --line-number "python-version" .github/workflows || true

          # Look for an exact '3.1' token used as a python-version value.
          # We want to avoid matching 3.10 or 3.11 (substring matches), so use a regex
          # that finds python-version: 3.1 or list-containing 3.1
          found=$(grep -R --line-number -E "python-version\s*:\s*([\"']?3\.1[\"']?|\[[^]]*\b3\.1\b[^]]*\])" .github/workflows || true)
          if [ -n "$found" ]; then
            echo "Found unsupported python version '3.1' in workflows:"
            echo "$found"
            exit 1
          fi
          echo "No unsupported python versions found."
